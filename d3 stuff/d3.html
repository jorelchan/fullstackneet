<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>example</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://d3js.org/d3.v6.min.js"></script>

  </script>
</head>

<body>
  <script>
    var dataArray = [20, 40, 50, 60];
    var width = 500;
    var height = 500;

    var widthScale = d3.scale.linear()
      .domain([0, 60])
      .range([0, width]);

    var canvas = d3.select("body")
      .append("svg")
      .attr("width", 500)
      .attr("height", 500);

    var bars = canvas.selectAll("rect")
      .data(dataArray)
      .enter()
      .append("rect")
      .attr("width", function(d) {
        return d * 10;
      })
      .attr("height", 50)
      .attr('y', function(d, i) {
        return i * 100
      });
  </script>
</body>

</html>
